<SCRIPT language=javascript>
function chpassempty()
{
 if(document.chpassword.user.value=="")
 {
 alert("Fill the Username Field");
 document.chpassword.user.focus();
 return false;
 }
 
 if(document.chpassword.opass.value=="")
 {
 alert("Fill the Old Password Field");
 document.chpassword.opass.focus();
 return false;
 }

 if(document.chpassword.npass.value=="")
 {
 alert("Fill the New Password Field");
 document.chpassword.npass.focus();
 return false;
 }
 
 if(document.chpassword.cnpass.value=="")
 {
 alert("Fill the Confirm Password Field");
 document.chpassword.cnpass.focus();
 return false;
 }
 
 if(document.chpassword.npass.value!=document.chpassword.cnpass.value)
 {
 alert("New and Confirm Password Fields should be equal");
 document.chpassword.npass.focus();
 return false;
 }
}

function quoteamp(name)
{
val=name.value;
l=val.length;
for(i=0;i<l;i++)
{
ch=val.substring(i,i+1);
if(ch=="'" || ch=="&")
{
alert("You cannot enter ' or & character");
name.focus();
return false;
}
}
}
</SCRIPT>
