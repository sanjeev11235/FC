{

  newwin.focus();

function quoteamp(name)
{
val=name.value;
l=val.length;
for(i=0;i<l;i++)
{
ch=val.substring(i,i+1);
if(ch=="'" || ch=="&")
{
alert("You cannot enter ' or & character");
name.focus();
return false;
}
}
}
